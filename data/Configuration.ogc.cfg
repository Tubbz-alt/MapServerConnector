#  Log Severity
#
#  Values:
#  - info
#  - debug
#  - trace
log_severity=debug


#  Connector for the system
#
#  Values:
#  - ogc
#  - arcgis
connector=ogc


#  URL of the Remote System
#
url=https://raster.nationalmap.gov/arcgis/services/Orthoimagery/USGS_EROS_Ortho_1Foot/ImageServer/WMSServer
#url=http://10.2.18.32:8082/geoserver/ows


#  Service Name
#
#  Values:
#  - wms
#  - wtms
#
ogc_service=wms


#  WMS Version
#
wms_version=1.3.0


#  WTMS Version
#
wtms_version=1.0.0
